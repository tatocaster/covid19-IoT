ext {
    //
    // ===== Versions =====
    //

    //kapt dependencies
    daggerVersion = '2.27'
    assistedInjectVersion = '0.5.2'
    roomVersion = "2.2.5"

    //Standard dependencies
    appCompatVersion = '1.1.0'
    constraintLayoutVersion = '1.1.3'
    lifecycleVersion = '2.2.0'
    workVersion = '2.3.4'
    retrofitVersion = '2.7.2'
    okhttpVersion = '4.4.0'
    conscryptVersion = '2.2.1'
    rxJavaVersion = '2.2.19'
    rxAndroidVersion = '2.1.1'
    timberVersion = '4.7.1'
    androidThingsVersion = '1.0'

    // Testing dependencies
    junitVersion = '4.12'
    coreVersion = '1.2.0'
    runnerVersion = '1.2.0'
    mockitoVersion = '3.3.3'
    robolectricVersion = '4.2.1'

    //Functional/end-to-end testing dependencies
    extJUnitversion = '1.1.1'
    espressoVersion = '3.2.0'
    mockitoAndroidVersion = '3.3.0'
    testRunnerVersion = '1.2.0'
    testRulesVersion = '1.2.0'

    //
    // ===== Libraries =====
    //

    //kapt dependencies
    daggerCompiler = "com.google.dagger:dagger-compiler:${daggerVersion}"
    assistedInjectCompiler = "com.squareup.inject:assisted-inject-processor-dagger2:${assistedInjectVersion}"
    roomCompiler = "androidx.room:room-compiler:${roomVersion}"

    //Standard dependencies
    appCompat = "androidx.appcompat:appcompat:${appCompatVersion}"
    constraintLayout = "androidx.constraintlayout:constraintlayout:${constraintLayoutVersion}"

    lifecycleExtensions = "androidx.lifecycle:lifecycle-extensions:${lifecycleVersion}"
    lifecycleJavaSupport = "androidx.lifecycle:lifecycle-common-java8:${lifecycleVersion}"

    workRuntime = "androidx.work:work-runtime-ktx:${workVersion}"
    workRxJava = "androidx.work:work-rxjava2:${workVersion}"


    roomRuntime = "androidx.room:room-runtime:${roomVersion}"
    roomRxJava = "androidx.room:room-rxjava2:${roomVersion}"

    retrofit = "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    retrofitGson = "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    retrofitScalars = "com.squareup.retrofit2:converter-scalars:${retrofitVersion}"
    retrofitRxJava = "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}"
    okHttpLoggingInterceptor = "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}"
    // https://github.com/square/okhttp/issues/5760
    conscrypt = "org.conscrypt:conscrypt-android:${conscryptVersion}"


    rxJava = "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"
    rxAndroid = "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}"

    timber = "com.jakewharton.timber:timber:${timberVersion}"


    dagger = "com.google.dagger:dagger:${daggerVersion}"
    assistedInject = "com.squareup.inject:assisted-inject-annotations-dagger2:${assistedInjectVersion}"

    androidThings = "com.google.android.things:androidthings:${androidThingsVersion}"

    //Testing dependencies
    junit = "junit:junit:${junitVersion}"
    coreTest = "androidx.test:core:${coreVersion}"
    runnerTest = "androidx.test:runner:${runnerVersion}"
    mockito = "org.mockito:mockito-core:${mockitoVersion}"
    robolectric = "org.robolectric:robolectric:${robolectricVersion}"
    workTest = "androidx.work:work-testing:${workVersion}"

    //Functional/end-to-end testing dependencies
    extJUnit = "androidx.test.ext:junit:${extJUnitversion}"
    espressoCore = "androidx.test.espresso:espresso-core:${espressoVersion}"
    espressoContrib = "androidx.test.espresso:espresso-contrib:${espressoVersion}"
    espressoIntents = "org.mockito:mockito-android:${mockitoAndroidVersion}"
    testRunner = "androidx.test:runner:${testRunnerVersion}"
    testRules = "androidx.test:rules:${testRulesVersion}"
    workAndroidTest = "androidx.work:work-testing:${workVersion}"


    daggerAndroidTest = "com.google.dagger:dagger-compiler:${daggerVersion}"
    daggerCompilerTest = "com.google.dagger:dagger-compiler:${daggerVersion}"


    //
    // ===== Modules =====
    //
    app = [
            [configuration: "implementation", dependency: appCompat],
            [configuration: "implementation", dependency: constraintLayout],
            [configuration: "implementation", dependency: lifecycleExtensions],
            [configuration: "implementation", dependency: lifecycleJavaSupport],
            [configuration: "implementation", dependency: workRuntime],
            [configuration: "implementation", dependency: workRxJava],
            [configuration: "implementation", dependency: rxJava],
            [configuration: "implementation", dependency: rxAndroid],
            [configuration: "implementation", dependency: timber],
            [configuration: "implementation", dependency: dagger],
            [configuration: "compileOnly", dependency: androidThings],
            [configuration: "compileOnly", dependency: assistedInject],
    ]


    core = [
            [configuration: "api", dependency: appCompat],
            [configuration: "api", dependency: constraintLayout],
            [configuration: "api", dependency: lifecycleExtensions],
            [configuration: "api", dependency: lifecycleJavaSupport],
            [configuration: "api", dependency: workRuntime],
            [configuration: "api", dependency: workRxJava],
            [configuration: "api", dependency: roomRuntime],
            [configuration: "api", dependency: roomRxJava],
            [configuration: "api", dependency: retrofit],
            [configuration: "api", dependency: retrofitGson],
            [configuration: "api", dependency: retrofitScalars],
            [configuration: "api", dependency: retrofitRxJava],
            [configuration: "api", dependency: okHttpLoggingInterceptor],
            [configuration: "api", dependency: conscrypt],
            [configuration: "api", dependency: rxJava],
            [configuration: "api", dependency: rxAndroid],
            [configuration: "api", dependency: timber],
            [configuration: "api", dependency: dagger],
            [configuration: "compileOnly", dependency: assistedInject],
    ]

    covidStats = [
            [configuration: "implementation", dependency: appCompat],
            [configuration: "implementation", dependency: constraintLayout],
            [configuration: "implementation", dependency: lifecycleExtensions],
            [configuration: "implementation", dependency: lifecycleJavaSupport],
            [configuration: "implementation", dependency: workRuntime],
            [configuration: "implementation", dependency: workRxJava],
            [configuration: "implementation", dependency: rxJava],
            [configuration: "implementation", dependency: rxAndroid],
            [configuration: "implementation", dependency: timber],
            [configuration: "implementation", dependency: dagger],
            [configuration: "compileOnly", dependency: assistedInject],
            [configuration: "kaptTest", dependency: daggerCompiler],
            [configuration: "kaptAndroidTest", dependency: daggerCompiler],
    ]

    unitTestsDependencies = [
            [configuration: "api", dependency: junit],
            [configuration: "api", dependency: coreTest],
            [configuration: "api", dependency: runnerTest],
            [configuration: "api", dependency: mockito],
            [configuration: "api", dependency: robolectric],
            [configuration: "api", dependency: workTest],
            [configuration: "kapt", dependency: daggerCompiler],
    ]

    instrumentationTestsDependencies = [
            [configuration: "api", dependency: extJUnit],
            [configuration: "api", dependency: espressoCore],
            [configuration: "api", dependency: espressoContrib],
            [configuration: "api", dependency: espressoIntents],
            [configuration: "api", dependency: testRunner],
            [configuration: "api", dependency: testRules],
            [configuration: "api", dependency: workAndroidTest],
            [configuration: "kapt", dependency: daggerCompiler],
    ]

    kaptDependencies = [
            [configuration: "kapt", dependency: daggerCompiler],
            [configuration: "kapt", dependency: assistedInjectCompiler],
            [configuration: "kapt", dependency: roomCompiler],
    ]
}
